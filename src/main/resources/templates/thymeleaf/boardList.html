<!DOCTYPE html>
<html
xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>
<body>
	<div layout:fragment="content" class="content">
		<div>
			<h1>게시판</h1>
		</div>
		<div>
			<table border="1">
				<thead>
					<tr>
						<th>id</th>
						<th>first name</th>
						<th>last name</th>
						<th>hire date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each=" emp : ${list}">
						<td th:text="${emp.employee_id}">id</td>
						<td th:text="${emp.first_name}">firstName</td>
						<td th:text="${emp.last_name}">lastName</td>
						<td th:text="${emp.hire_date}">hireDate</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script th:inline="javascript">
		</script>
	</div>
</body>
</html>
