<!DOCTYPE html>
<html
xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
    <div layout:fragment="content" class="content">
		<h1 style="text-align:center;">도도새 월드</h1>
		<div th:if="${#strings.isEmpty(id)}">
			<a th:href="@{/login}">로그인</a>
			<a th:href="@{/userSignUp}">회원가입</a>
		</div>
		<div th:unless="${#strings.isEmpty(id)}">
			<a th:href="@{/logout}">로그아웃</a>
		</div>
		<div th:if="${not #strings.isEmpty(id)}">
			<th:block th:if="${not #strings.isEmpty(message)}">
				<h2 th:text="|MESSAGE : ${message}|" style="text-align:center;"></h2>
			</th:block>
			<table border="1">
				<thead>
					<tr>
						<th>ID</th>
						<th>별명</th>
						<th>userID</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${id}"></td>
						<td th:text="${nickname}"></td>
						<td th:text="${userno}"></td>
					</tr>
				</tbody>
			</table>
		</div>
    </div>
	<script th:inline="javascript">
	</script>
</body>
</html>
